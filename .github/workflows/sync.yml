name: Auto Sync n8n-advanced with Upstream
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Check if rebuild needed
        id: check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for i in {1..5}; do
            LATEST_RELEASE=$(gh release view --repo n8n-io/n8n --json tagName --jq .tagName) && break
            echo "Error fetching version (Attempt $i). Waiting 10s..."
            sleep 10
          done

          if [ -z "$LATEST_RELEASE" ]; then
            echo "CRITICAL: Could not find release tag. Aborting."
            exit 1
          fi

          echo "version=$LATEST_RELEASE" >> $GITHUB_OUTPUT

          OUR_LATEST_TAG=$(gh release list --repo "$GITHUB_REPOSITORY" --limit 1 --json tagName --jq '.[0].tagName' 2>/dev/null || echo "")

          echo "n8n's latest release: $LATEST_RELEASE"
          echo "Our latest release: $OUR_LATEST_TAG"

          if [ "$LATEST_RELEASE" != "$OUR_LATEST_TAG" ]; then
            echo "n8n has a new release ($LATEST_RELEASE). Proceeding..."
            echo "skip_sync=false" >> $GITHUB_OUTPUT
          else
            TAG_INFO=$(gh api repos/$GITHUB_REPOSITORY/git/refs/tags/$OUR_LATEST_TAG 2>/dev/null || echo "")
            if [ -n "$TAG_INFO" ]; then
              TAG_TYPE=$(echo "$TAG_INFO" | jq -r '.object.type')
              if [ "$TAG_TYPE" = "tag" ]; then
                TAG_SHA=$(echo "$TAG_INFO" | jq -r '.object.sha')
                RELEASE_COMMIT=$(gh api repos/$GITHUB_REPOSITORY/git/tags/$TAG_SHA --jq '.object.sha' 2>/dev/null || echo "none")
              else
                RELEASE_COMMIT=$(echo "$TAG_INFO" | jq -r '.object.sha')
              fi
            else
              RELEASE_COMMIT="none"
            fi

            CURRENT_HEAD=$(git rev-parse HEAD)

            echo "Our release commit: $RELEASE_COMMIT"
            echo "Current HEAD: $CURRENT_HEAD"

            if [ "$RELEASE_COMMIT" = "$CURRENT_HEAD" ]; then
              echo "=== NOTHING IS NEW. Skipping all remaining steps. ==="
              echo "skip_sync=true" >> $GITHUB_OUTPUT
            else
              echo "We pushed new code since last release. Rebuilding..."
              echo "skip_sync=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Sync from n8n-io/n8n
        if: steps.check.outputs.skip_sync != 'true'
        run: |
          LATEST_RELEASE="${{ steps.check.outputs.version }}"

          git remote add upstream https://github.com/n8n-io/n8n.git || true

          for i in {1..5}; do
            git fetch upstream --tags --force && break
            echo "Git fetch failed (Attempt $i). Waiting 10s..."
            sleep 10
          done

          git merge "$LATEST_RELEASE" --no-edit --allow-unrelated-histories -X theirs || true

          git checkout "$LATEST_RELEASE" -- packages/

      - name: Clean up Workflows
        if: steps.check.outputs.skip_sync != 'true'
        run: |
          git rm -r --ignore-unmatch .github/workflows/
          git checkout ${{ github.sha }} -- .github/workflows/
          git add .github/workflows/
          if ! git diff --cached --quiet; then
            git commit -m "Restore custom workflows"
          fi

      - name: Inject Custom Nodes
        if: steps.check.outputs.skip_sync != 'true'
        run: |
          chmod +x .github/scripts/inject-custom-nodes.sh
          bash .github/scripts/inject-custom-nodes.sh
          git add packages/nodes-base/package.json
          if ! git diff --cached --quiet; then
            git commit -m "Inject Custom Nodes"
          fi

      - name: Setup Node.js
        if: steps.check.outputs.skip_sync != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Regenerate Lockfile
        if: steps.check.outputs.skip_sync != 'true'
        run: |
          npm install -g pnpm
          pnpm install --no-frozen-lockfile
          git add pnpm-lock.yaml
          if ! git diff --cached --quiet; then
            git commit -m "chore: regenerate pnpm-lock.yaml"
          fi

      - name: Push Changes
        if: steps.check.outputs.skip_sync != 'true'
        run: |
          git remote set-url origin https://${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git
          for i in {1..5}; do
            git push origin master && break
            echo "Git push failed (Attempt $i). Waiting 15s..."
            sleep 15
          done

      - name: Create Release
        if: steps.check.outputs.skip_sync != 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          LATEST_RELEASE="${{ steps.check.outputs.version }}"

          gh release delete "$LATEST_RELEASE" --repo "$GITHUB_REPOSITORY" --cleanup-tag -y 2>/dev/null || true

          git tag -f "$LATEST_RELEASE"
          git push origin "$LATEST_RELEASE" -f

          STARDAWN_VERSION=$(cat STARDAWN_VERSION 2>/dev/null || echo "1.0")
          COMMIT_TITLE=$(git log -1 --pretty=%s)
          COMMIT_BODY=$(git log -1 --pretty=%b)

          RELEASE_TITLE="n8n-advanced Release $LATEST_RELEASE stardawn@$STARDAWN_VERSION"
          RELEASE_NOTES=$(printf "## n8n-advanced Release %s stardawn@%s\n\n**n8n Base Version:** %s\n**Stardawn Version:** %s\n\n---\n\n### Latest Changes\n%s\n\n%s" "$LATEST_RELEASE" "$STARDAWN_VERSION" "$LATEST_RELEASE" "$STARDAWN_VERSION" "$COMMIT_TITLE" "$COMMIT_BODY")

          for i in {1..5}; do
            gh release create "$LATEST_RELEASE" \
              --repo "$GITHUB_REPOSITORY" \
              --title "$RELEASE_TITLE" \
              --notes "$RELEASE_NOTES" \
              --latest && break
            echo "Release creation failed (Attempt $i). Waiting 20s..."
            sleep 20
          done

      - name: Trigger n8n-advanced-ns rebuild
        if: steps.check.outputs.skip_sync != 'true'
        run: |
          gh workflow run sync.yml --repo StardawnAI/n8n-advanced-ns
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
