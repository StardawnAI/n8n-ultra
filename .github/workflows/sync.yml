name: Auto Sync n8n-advanced with Upstream (MERGE)

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write
  actions: read

concurrency:
  group: n8n-advanced-sync
  cancel-in-progress: false

env:
  UPSTREAM_REPO: n8n-io/n8n
  DEFAULT_BRANCH: master

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Configure Git
        run: |
          set -euo pipefail
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # enable "merge=ours" driver used by .gitattributes
          git config --global merge.ours.driver true

      - name: Check upstream tag
        id: check
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          set -euo pipefail

          LATEST_RELEASE="$(gh release view --repo "${UPSTREAM_REPO}" --json tagName --jq '.tagName')"
          [ -n "${LATEST_RELEASE:-}" ] || { echo "CRITICAL: no upstream tag"; exit 1; }
          echo "version=$LATEST_RELEASE" >> "$GITHUB_OUTPUT"

          # if tag already merged into HEAD -> skip
          git remote add upstream "https://github.com/${UPSTREAM_REPO}.git" 2>/dev/null || true
          git fetch upstream --tags --force

          if git merge-base --is-ancestor "$LATEST_RELEASE" HEAD; then
            echo "skip_sync=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip_sync=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Merge upstream tag into our branch
        if: steps.check.outputs.skip_sync != 'true'
        run: |
          set -euo pipefail
          TAG="${{ steps.check.outputs.version }}"

          # Prefer upstream on conflicts globally, except files protected by merge=ours in .gitattributes
          git merge -X theirs --no-edit "$TAG"

      - name: Ensure jq
        if: steps.check.outputs.skip_sync != 'true'
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Setup Node.js (from n8n engines after merge)
        if: steps.check.outputs.skip_sync != 'true'
        id: node
        run: |
          set -euo pipefail
          NODE_MAJOR="$(jq -r '.engines.node // empty' package.json | grep -oE '[0-9]+' | head -1 || true)"
          [ -n "${NODE_MAJOR:-}" ] || NODE_MAJOR="22"
          echo "version=$NODE_MAJOR" >> "$GITHUB_OUTPUT"

      - name: Use Node.js
        if: steps.check.outputs.skip_sync != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.node.outputs.version }}

      - name: Inject Stardawn nodes/credentials into nodes-base + patch package.json
        if: steps.check.outputs.skip_sync != 'true'
        run: |
          set -euo pipefail
          chmod +x .github/scripts/stardawn-inject.sh
          .github/scripts/stardawn-inject.sh

      - name: Install deps + Build (Corepack pnpm, no npm -g)
        if: steps.check.outputs.skip_sync != 'true'
        run: |
          set -euo pipefail
          corepack enable
          pnpm --version
          pnpm install --frozen-lockfile
          pnpm build

      - name: Commit and Push
        if: steps.check.outputs.skip_sync != 'true'
        run: |
          set -euo pipefail
          git add -A
          git diff --cached --quiet && exit 0
          git commit -m "chore: merge n8n ${{ steps.check.outputs.version }}"
          git remote set-url origin "https://${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git"
          git push origin "${{ env.DEFAULT_BRANCH }}"

      - name: Create Release (tag = upstream tag)
        if: steps.check.outputs.skip_sync != 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          set -euo pipefail
          TAG="${{ steps.check.outputs.version }}"
          gh release delete "$TAG" --repo "$GITHUB_REPOSITORY" --cleanup-tag -y 2>/dev/null || true
          git tag -f "$TAG"
          git push origin "$TAG" -f

          STARDAWN_VERSION="$(cat STARDAWN_VERSION 2>/dev/null || echo "1.0")"
          gh release create "$TAG" \
            --repo "$GITHUB_REPOSITORY" \
            --title "n8n-advanced $TAG stardawn@$STARDAWN_VERSION" \
            --notes "n8n Base: $TAG | Stardawn: $STARDAWN_VERSION" \
            --latest
